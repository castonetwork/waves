<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
  <link rel="stylesheet" href="//cdn.rawgit.com/necolas/normalize.css/master/normalize.css">
  <link rel="stylesheet" href="//cdn.rawgit.com/milligram/milligram/master/dist/milligram.min.css">
  <link rel="stylesheet" href="./styles/channel.css">
  <link rel="stylesheet" href="./styles/animation.css">
  <link rel="stylesheet" href="./styles/responsive.css">
  <link rel="shortcut icon" href="images/favicon.png" type="image/png">
  <title>Waves</title>
</head>
<body data-scene="noItem">
<div class="container animated fadeIn" id="noItem">
  <svg class="animated-lines" version="1.1" xmlns="http://www.w3.org/2000/svg"></svg>
  <div class="center">
    <h1>The Waves are coming</h1>
  </div>
</div>
<div class="container animated fadeIn" id="list">
  <div>
    <div class="list">
      <div class="item" id="none">
        <div class="channelInfo">
          <img class="imagePreview" alt="preview image" src="./images/blank.png" />
          <div class="viewer"></div>
        </div>
        <div class="descriptionContainer">
          <div class="avatar">
            <img src="https://www.gravatar.com/avatar/1?d=mp" class="thumbnail">
          </div>
          <div class="info">
            <div class="title"></div>
            <div class="streamer"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="container animated fadeIn" id="viewer">
  <div class="videoContainer">
    <video id="video" playsinline autoplay></video>
  </div>
  <div class="floatInfoContainer">
    <div class="head"><span id="streamerId"></span></div>
    <div class="bottom">
      <div class="description">
        <div id="streamerTitle">
          title
        </div>
      </div>
    </div>
    <div class="controller"><div class="exitButton"></div></div>
    <div id="currentViewerCount"></div>
  </div>
</div>
<script src="../src/channel.js"></script>
</body>
</html>
